<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="card__content">
      <h3 class="card__title">Order Summary</h3>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card__plan">
        <div class="card__plan-type">
          <img src="images/icon-music.svg" alt="Music icon">
          <span class="card__annual-plan"><p>Annual Plan</p><p>$59.99/year</p></span>
        </div>
        <a href="#" class="card__change">Change</a>
      </div>
      <a class="card__button">Proceed to Payment</a>
      <p class="card__cancel"><a href="#">Cancel order</a></p>
    </div>
  </div>
</body>
</html>
